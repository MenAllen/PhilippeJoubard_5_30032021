<!DOCTYPE html>
<html lang="FR">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icônes Fontawesome -->
    <script
      src="https://kit.fontawesome.com/6beed07ec0.js"
      crossorigin="anonymous"
    ></script>

    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <title>ORINOCO - Meubles en chêne</title>

    <!-- Boostrap 502 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- <script src="./dist/app.bundle.js></script> -->

    <!-- CONTENEUR PAGE PRINCIPAL -->
    <div class="page-container min-vh-100">
      <!-- HEADER -->
      <header class="bloc bg-white l-bloc">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img
                src="img/logo.png"
                alt="orinoco logo"
                width="322"
                height="90"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item ml-2">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Accueil</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    id="myBasketBalance"
                    class="nav-link"
                    href="./src/panier.html"
                    >Panier</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!-- MAIN -->
      <main>
        <div class="container-fluid bg-oak">
          <!-- Annonce Commerciale -->
          <div class="mt-4 bg-transparent">
            <h1 class="text-center text-ori">
              Des meubles conçus pour vous accompagner longtemps
            </h1>
          </div>

          <!-- Spinner -->
          <div id="spinner" class="text-center">
            <div class="spinner-border" style="width: 3rem; height: 3rem"></div>
          </div>

          <!-- Message d'erreur si echec de communication avec le serveur -->
          <div
            id="errorDisplay"
            class="alert alert-danger text-center invisible align-self-center"
            role="alert"
          >
            <i class="fas fa-exclamation-triangle"></i>
            Server connection failure or page not found. check it out !
          </div>

          <!-- Affichage des Articles -->
          <div class="row justify-content-around mx-4 mb-5" id="liste">
            <!-- Template Article HTML -> index.js -->
          </div>
        </div>
      </main>

      <!-- FOOTER -->
      <footer class="bg-light py-1">
        <ul class="list-inline text-center p-1">
          <li class="list-inline-item">
            <a class="h6 text-footer" href="#" title="Accueil">Accueil</a>
          </li>
          <li class="list-inline-item">
            <a
              class="h6 text-footer"
              href="mailto:orinoco.oak@mail.com?subject=Contact"
              title="Contact"
              >Contact</a
            >
          </li>
          <li class="list-inline-item">
            <a class="h6 text-footer" href="#" title="Mentions Légales"
              >Mentions Légales</a
            >
          </li>
        </ul>
        <p class="copyright text-center">Orinoco © 2021</p>
      </footer>
    </div>

    <!-- Déclaration des fichiers Javascript -->
    <script src="./src/functions.js"></script>
    <script src="./src/index.js"></script>

    <!-- Boostrap 502 JS : Bundle script including Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
