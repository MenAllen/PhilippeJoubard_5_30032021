	<body>

        <!-- CONTENEUR PAGE PRINCIPAL -->
    	<div class="page-container">

            <!-- HEADER -->  
            <header class="bloc bg-white l-bloc">
    
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">

                            <a class="navbar-brand" href="#"><img src="../img/logo.png" alt="orinoco logo" width="322" height="90" /></a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item ml-2">
                                        <a class="nav-link active" aria-current="page" href="../index.html">Accueil</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="panier.html">Panier</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>

            </header>

            <!-- MAIN -->  
            <main>

                <div class="container-fluid">

                    <!-- connexion error message  -->
                    <div id="error-display" class="alert alert-danger text-center" role="alert">
                        <i id="error__logo" class="fas fa-exclamation-triangle"></i>
                        Server connection failure or page not found. check it out!
                    </div>
                
                    <!-- Article Detailed Display -->
                    <div class="card border bg-light shadow p-3 mb-5 rounded">
                        <div class="row">        
                            <div class="col-md-7">
                                <img src="" id="image-article" class="img-fluid img-thumbnail p-1" alt="">
                            </div>
                            <div class="col-md-5">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <h5 id="nom-article" class="card-title"></h5>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <h5 id="prix-article" class="card-title text-right"></h5>
                                        </div>
                                        <p id="description-article" class="card-text mb-3"></p>
                                    </div>
                                    <select id="option-vernis" class="form-select form-select-mg mb-3" aria-label="choix du vernis">
                                    </select>
                                    <div class="row">
                                        <div class="col-5 col-sm-3 col-md-5 col-lg-4 col-xl-3 my-auto">
                                            <p>Quantité :</p>
                                        </div>
                                        <div class="col-4 col-sm-3 col-md-4 col-lg-3 ">
                                            <select id="quantité" class="form-select mb-3" aria-label="Quantité">
                                                <option selected value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </div>
                                    </div>
                                 <button id="AjoutPanier" class="btn btn-secondary" data-bs-toggle="modal"
                                 data-bs-target="#ModalAjoutPanier">Ajouter au panier</button>     
                                </div>
                            </div>
                        </div>
                                            
                    </div>

                </div>
          
            </main>

            <!-- Modal section -->
            <div class="modal" id="ModalAjoutPanier" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Save changes</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>

            <!-- FOOTER -->  
            <footer class="bg-oak py-1">
                <ul class="list-inline text-center p-1">
                    <li class="list-inline-item"><a href="#" title="Accueil">Accueil</a></li>
                    <li class="list-inline-item"><a href="mailto:orinoco.oak@mail.com?subject=Contact" title="Contact">Contact</a>
                    </li>
                    <li class="list-inline-item"><a href="#" title="Mentions Légales">Mentions Légales</a></li>
                </ul>
                <p class="copyright text-center">Orinoco © 2021</p>
            </footer>

        </div>

        <!-- Requete Détail Article -->
        <script src="article.js">
        </script>
