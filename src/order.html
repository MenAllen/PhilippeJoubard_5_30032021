<!DOCTYPE html>
<html lang="FR">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icônes Fontawesome -->
    <script
      src="https://kit.fontawesome.com/6beed07ec0.js"
      crossorigin="anonymous"
    ></script>

    <!-- Styles -->
    <link rel="stylesheet" href="../style.css" />

    <title>ORINOCO - Votre commande</title>

    <!-- Boostrap 502 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- CONTENEUR PAGE PRINCIPAL -->
    <div class="page-container">
      <!-- HEADER -->
      <header class="bloc bg-white l-bloc">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img
                src="../img/logo.png"
                alt="orinoco logo"
                width="322"
                height="90"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item ml-2">
                  <a class="nav-link" aria-current="page" href="../index.html"
                    >Accueil</a
                  >
                </li>
                <li class="nav-item">
                  <a id="myBasketBalance" class="nav-link" href="panier.html"
                    >Panier</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!-- MAIN -->
      <main>
        <div class="container-fluid bg-oak pt-5">
          <!-- Affichage de la commande -->
          <div class="row d-flex justify-content-center">
            <div class="col-md-8">
              <div class="card">
                <div class="p-5">
                  <h5 id="firstName" class="fs-2 text-center">-</h5>
                  <div
                    class="border-top mt-3 mb-3 border-bottom table-responsive"
                  >
                    <table class="table table-borderless">
                      <tbody>
                        <tr>
                          <td>Date</td>
                          <td id="dateOrder" class="font-weight-bold"></td>
                        </tr>
                        <tr>
                          <td>Numéro de commande</td>
                          <td id="orderId"></td>
                        </tr>

                        <tr>
                          <td>Adresse de livraison</td>
                          <td>
                            <span id="deliveryName"></span>
                            <br />
                            <span id="deliveryAddress"></span>
                            <br />
                            <span id="deliveryCity"></span>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="product border-bottom table-responsive">
                    <table class="table table-borderless">
                      <tbody id="basketlist"></tbody>
                      <tfoot>
                        <tr>
                          <th></th>
                          <th></th>
                          <th class="text-center">Total</th>
                          <th id="orderPrice" class="text-center"></th>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                  <p class="text-center">
                    Un mail de confirmation vous sera envoyé dès l'expédition de
                    la commande
                  </p>
                  <h5 class="font-weight-bold mb-0 fs-2 text-center">
                    Encore merci de votre confiance !
                  </h5>
                </div>
              </div>
            </div>
          </div>

          <!-- Affichage des boutons IMPRIMER et RETOUR Accueil-->
          <div class="text-center my-2 row">
            <div class="col-12 col-sm-6 my-4">
              <a class="btn btn-dark" href="../index.html">Retour</a>
            </div>
            <div class="col-12 col-sm-6 my-4">
              <button type="submit" class="btn btn-dark mx-5" id="printOrder">
                Imprimer
              </button>
            </div>
          </div>
        </div>
      </main>

      <!-- FOOTER -->
      <footer class="bg-light py-1">
        <ul class="list-inline text-center p-1">
          <li class="list-inline-item">
            <a href="../index.html" title="Accueil">Accueil</a>
          </li>
          <li class="list-inline-item">
            <a
              href="mailto:orinoco.oak@mail.com?subject=Contact"
              title="Contact"
              >Contact</a
            >
          </li>
          <li class="list-inline-item">
            <a href="#" title="Mentions Légales">Mentions Légales</a>
          </li>
        </ul>
        <p class="copyright text-center">Orinoco © 2021</p>
      </footer>
    </div>

    <!-- Requetes Panier -->
    <script src="functions.js"></script>
    <script src="order.js"></script>

    <!-- Boostrap 502 JS : Bundle script including Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
