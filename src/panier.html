<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Icônes Fontawesome -->
        <script
            src="https://kit.fontawesome.com/6beed07ec0.js"
            crossorigin="anonymous"
        ></script>

        <!-- Styles -->
        <link rel="stylesheet" href="../style.css" />

        <title>ORINOCO - Votre Panier</title>

        <!-- Boostrap 502 CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <!-- Chargement Polyfill / NECESSAIRE pour certaines commandes type ASYNC / WAIT -->
        <!--		<script src="../dist/polyfill.bundle.js"></script>
		<script src="../dist/app.bundle.js"></script>
-->
        <!-- CONTENEUR PAGE PRINCIPAL -->
        <div class="page-container">
            <!-- HEADER -->
            <header class="bloc bg-white l-bloc">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"
                            ><img
                                src="../img/logo.png"
                                alt="orinoco logo"
                                width="322"
                                height="90"
                        /></a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div
                            class="collapse navbar-collapse"
                            id="navbarSupportedContent"
                        >
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item ml-2">
                                    <a
                                        class="nav-link"
                                        aria-current="page"
                                        href="../index.html"
                                        >Accueil</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#"
                                        >Panier</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <!-- MAIN -->
            <main>
                <!-- Affichage d'un message spécifique quand le panier est vide -->
                <div
                    id="BasketEmpty"
                    class="alert alert-danger text-center d-none"
                    role="alert"
                >
                    <i id="error__logo" class="fas fa-exclamation-triangle"></i>
                    Your basket looks empty, Start Shopping !
                </div>

                <!-- Affichage du contenu du Panier et du prix total -->
                <div id="DisplayBasket" class="container border">
                    <div class="table-responsive">
                        <table class="table table-striped text-center">
                            <thead>
                                <tr>
                                    <th>Produit</th>
                                    <th>Nom</th>
                                    <th>Option</th>
                                    <th>Quantité</th>
                                    <th>Prix</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="basketlist"></tbody>
                            <tfoot id="totalpricebasket"></tfoot>
                        </table>
                    </div>
                </div>

                <!-- Affichage des boutons -->
                <div class="text-center my-5 row" id="cacheButton">
                    <div class="col-12 col-sm-4 my-4">
                        <button
                            type="submit"
                            class="btn btn-secondary mx-5"
                            id="launchOrder"
                        >
                            Lancer la commande
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-4">
                        <a
                            class="btn btn-secondary"
                            type="button"
                            href="../index.html"
                            >Continuer les achats</a
                        >
                    </div>
                    <div class="col-12 col-sm-4 my-4">
                        <button
                            type="submit"
                            class="btn btn-secondary mx-5"
                            id="emptyBasket"
                        >
                            Vider le panier
                        </button>
                    </div>
                </div>
            </main>

            <!-- FOOTER -->
            <footer class="bg-light py-1">
                <ul class="list-inline text-center p-1">
                    <li class="list-inline-item">
                        <a href="#" title="Accueil">Accueil</a>
                    </li>
                    <li class="list-inline-item">
                        <a
                            href="mailto:orinoco.oak@mail.com?subject=Contact"
                            title="Contact"
                            >Contact</a
                        >
                    </li>
                    <li class="list-inline-item">
                        <a href="#" title="Mentions Légales"
                            >Mentions Légales</a
                        >
                    </li>
                </ul>
                <p class="copyright text-center">Orinoco © 2021</p>
            </footer>
        </div>

        <!-- Requetes Panier -->
        <script src="functions.js"></script>
        <script src="panier.js"></script>

        <!-- Boostrap 502 JS : Bundle script including Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
