<!DOCTYPE html>
<html lang="FR">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icônes Fontawesome -->
    <script
      src="https://kit.fontawesome.com/6beed07ec0.js"
      crossorigin="anonymous"
    ></script>

    <!-- Styles -->
    <link rel="stylesheet" href="../style.css" />

    <title>ORINOCO - Votre Article</title>

    <!-- Boostrap 502 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- CONTENEUR PAGE PRINCIPAL -->
    <div class="page-container min-vh-100">
      <!-- HEADER -->
      <header class="bloc bg-white l-bloc">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img
                src="../img/logo.png"
                alt="orinoco logo"
                width="322"
                height="90"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item ml-2">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../index.html"
                    >Accueil</a
                  >
                </li>
                <li class="nav-item">
                  <a id="myBasketBalance" class="nav-link" href="panier.html"
                    >Panier</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!-- MAIN -->
      <main>
        <div class="container-fluid bg-oak">
          <!-- Spinner -->
          <div id="spinner" class="text-center mt-3">
            <div class="spinner-border" style="width: 3rem; height: 3rem"></div>
          </div>

          <!-- Message d'erreur si echec de communication avec le serveur -->
          <div
            id="errorDisplay"
            class="
              alert alert-danger
              text-center
              invisible
              align-self-center
              mt-3
            "
            role="alert"
          >
            <i class="fas fa-exclamation-triangle"></i>
            Server connection failure or page not found. check it out!
          </div>

          <!-- Affichage de l'Article selectionné -->
          <div class="card border bg-light shadow p-3 m-5 rounded">
            <div class="row">
              <div class="col-md-7">
                <img
                  src="../img/logo.png"
                  id="imageArticle"
                  class="img-fluid img-thumbnail p-1"
                  alt=""
                />
              </div>
              <div class="col-md-5">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <h5 id="nomArticle" class="card-title">name</h5>
                    </div>
                    <div class="col-md-6 mb-3">
                      <h5 id="prixArticle" class="card-title text-right">
                        price
                      </h5>
                    </div>
                    <p id="descriptionArticle" class="card-text mb-3"></p>
                  </div>
                  <select
                    id="optionVernis"
                    class="form-select form-select-mg mb-3"
                    aria-label="choix du vernis"
                  ></select>
                  <button
                    id="ajoutPanier"
                    class="btn btn-secondary"
                    data-bs-toggle="modal"
                    data-bs-target="#modalAjoutPanier"
                  >
                    Ajouter au panier
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Popup Modal appelé suite au click Ajout Panier -->
      <div class="modal fade" id="modalAjoutPanier" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Article ajouté</h5>
            </div>
            <div class="modal-body">
              <p id="nomArticleModal"></p>
            </div>
            <div class="modal-footer">
              <a class="btn btn-secondary" href="panier.html"
                >Voir mon panier</a
              >
              <a class="btn btn-success" href="../index.html"
                >Continuer les achats</a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
      <footer class="bg-light py-1">
        <ul class="list-inline text-center p-1">
          <li class="list-inline-item">
            <a class="h6 text-footer" href="../index.html" title="Accueil"
              >Accueil</a
            >
          </li>
          <li class="list-inline-item">
            <a
              class="h6 text-footer"
              href="mailto:orinoco.oak@mail.com?subject=Contact"
              title="Contact"
              >Contact</a
            >
          </li>
          <li class="list-inline-item">
            <a class="h6 text-footer" href="#" title="Mentions Légales"
              >Mentions Légales</a
            >
          </li>
        </ul>
        <p class="copyright text-center">Orinoco © 2021</p>
      </footer>
    </div>

    <!-- Déclaration des fichiers Javascript -->
    <script src="functions.js"></script>
    <script src="produit.js"></script>

    <!-- Boostrap 502 JS : Bundle script including Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
